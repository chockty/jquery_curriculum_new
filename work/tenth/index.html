<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function(){
        var keyword = '';
        var currentPage = 1;
        var finalPage = 0;

        // 検索ボタンが押された時の処理
        $('.search__btn').click(function() {
          if ($('.pager').length !== 0) {
            $('.lists').empty();
            $('.pager').remove();
            currentPage = 1;
          }
          $('.message').empty();
          keyword = $('.search__text__input').val();
          collectData();
        });

        // ページャーのボタンが押された時の処理
        $(document).on('click', '.btn-item', function(e) {
          e.preventDefault();
          movePage($(this))
          });

        // ajax通信によるデータ取得
        function collectData() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: keyword,
              hits: 20,
              page: currentPage,
            }
          }).done(function(data) {
            if (data.count > 0) {
              finalPage = data.pageCount
              showContents(data);
              showPager()
            } else if (data.count == 0) {
              $('.message').html('<p>検索結果が見つかりませんでした。別のキーワードで検索して下さい。</p>');
            }
          }).fail(function(data) {
            showErrorMsg(data.status);
          });
        }

        //取得データの表示処理
        function showContents(data) {
          var html = []
          $.each(data.Items, function(index, item) {
            html += (
            '<li class="lists__item">' +
              '<div class="lists__item__inner">' +
                '<a href="'+ item.Item.itemUrl +'" class="lists__item__link" target="_blank">' +
                  '<img src="'+ item.Item.largeImageUrl +'" class="lists__item__img" alt="'+ item.Item.title +'">' +
                  '<p class="lists__item__detail">作品名：'+ item.Item.title +'</p>' +
                  '<p class="lists__item__detail">作者　：'+ item.Item.author +'</p>' +
                  '<p class="lists__item__detail">出版社：'+ item.Item.publisherName +'</p>' +
                '</a>' +
              '</div>' +
            '</li>');
          });
          $('.lists').html(html);
        }

        //ページャーの表示処理
        function showPager() {
          if ($('.pager').length === 0) {
            var pager = (
            '<div class="pager" data-js="pager">' +
              '<div class="counter">' +
                '<span class="counter-current">'+ currentPage +'</span>/<span class="counter-all">'+ finalPage +'</span>' +
              '</div>' +
              '<div class="btn-wrapper">' +
                '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
              '</div>' +
            '</div>');
          $('.lists').after(pager);
          } else if ($('.pager').length !== 0) {
            $('.counter-current').html(currentPage)
          }
          $('.btn-item').removeClass('disabled').each(function(index, btnItem) {
            if (currentPage === 1 && $(btnItem).data('js') === 'page-prev') {
              $(btnItem).addClass('disabled');
            } else if (currentPage === finalPage && $(btnItem).data('js') === 'page-next') {
              $(btnItem).addClass('disabled');
            }
          })
        }

        //ページ遷移処理
        function movePage(btnItem) {
          var btnItem = btnItem.data('js')
          if(currentPage === 1 && btnItem === 'page-prev'){
            return null;
          } else if (currentPage === finalPage && btnItem === 'page-next'){
            return null;
          } else {
            if (btnItem === 'page-prev') {
              currentPage -- ;
            } else if (btnItem === 'page-next') {
              currentPage ++;
            }
            collectData();
            $('html, body').scrollTop(0);
          }
        };

        //エラーメッセージ表示処理
        function showErrorMsg(statusCode) {
          switch(statusCode){
            case 0:
              var errorMsg = '<p>通信に失敗しました。インターネットの接続をご確認ください。</p>';
              break;
            case 400:
              var errorMsg = '<p>検索文字が入力されていません。</p>';
              break;
            case 429:
              var errorMsg = '<p>リクエスト過多です。しばらく時間を置いてからお試しください。</p>';
              break;
            default:
              return null;
              break;
          }
          $('.message').html(errorMsg);
        }
      })

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({

      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });

      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">

      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている

      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする

      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
    </script>
  </body>
</html>
